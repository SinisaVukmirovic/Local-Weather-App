<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="title-icon.png" type="image/gif" sizes="16x16">
    <title>Local Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Local Weather App</h1>

    <div class="display">
        <div>
            <h3>Location:</h3>
            <h2 class="location">Your Location</h2>
        </div>
        
        <!-- CAAAANVAAAAS !!!!!!!! -->
        <canvas class="icon"></canvas>

        <div class="tempInfo">
            <h2 class="temp">Temp </h2><span> &deg; </span><h2 class="celFar"> C</h2>
        </div>

        <h3 class="description">Weather Description</h3>
    </div>

    <p>Click on Temp to toggle between Far/Cel </p>

    <!-- script for animated icons -->
    <script src="skycons.js"></script>
    <script src="script.js"></script>
</body>
</html>
